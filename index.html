<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <title>Tes BMI revou</title>
    </head>
    <body>
        <nav></nav>
        <main>
            <!--Pake em bukan px-->
            <div id="left-div">
                <form id="formcalc" name="form-calculator-bmi" class="bmi-calc-form">
                    <div>
                        <strong>Jenis Kelamin</strong><br>
                        <input type="radio" name="sex" value="M" required="true">
                        <label for="sex">Pria</label><br>
                        <input type="radio" name="sex" value="F" required="true">
                        <label for="sex">Wanita</label>
                    </div>
                    <div>
                        <label for="weight">Berat</label><br>
                        <input id="weight" type="text" name="weight" required="true" oninput="calcBMI()">
                    </div>
                    <div>
                        <label for="age">Umur</label><br>
                        <input type="password" name="age">
                    </div>
                    <div>
                        <label for="height">Tinggi</label><br>
                        <input id="height" type="text" name="height" required="true" oninput="calcBMI()">
                    </div>
                    <div>
                        <button id="calc" onclick="calcBMI()">Calc BMI</button>
                    </div>
                </form>
            </div>
            <div id="right-div">
                <h1 id="calc-result"><strong></strong></h1>
                <h2 id="bmi-description"></h2>
            </div>
        </main>
        <footer></footer>

        <!--script src="js/index.js"-->
        <script>
            function calcBMI() {
                function dynamicChangeDesc(description){
                    result = document.getElementById("right-div");
                    result_desc = document.getElementById("bmi-description").innerHTML;
                    result.color = "black"
                    switch (description.toLowerCase()) {
                        case "kurus":
                            result.backgroundColor = "yellow";
                            result_desc = "Anda kurus";
                            break;
                        case "normal":
                            result.backgroundColor = "lime";
                            result_desc = "Anda normal";
                            break;
                        case "gemuk":
                            result.backgroundColor = "red";
                            result_desc = "Anda gemuk";
                            break;
                        case "obesitas":
                            result.backgroundColor = "black";
                            result.color = "white";
                            result_desc = "<strong>ANDA OBESITAS</strong>";
                            break;
                        default:
                            break;
                    }
                }
                let weight = document.getElementById("weight").value;
                let height = document.getElementById("height").value;
                if (weight && height) {
                    BMI_value = parseFloat(weight)/(parseFloat(height)*parseFloat(height))*10000;
                    if (BMI_value < 18.5) dynamicChangeDesc("kurus");
                    else if (BMI_value <= 24.9) dynamicChangeDesc("normal");
                    else if (BMI_value <= 29.9) dynamicChangeDesc("gemuk");
                    else dynamicChangeDesc("obesitas");
                    document.getElementById("calc-result").firstElementChild.innerHTML = BMI_value;
                }
            }
        </script>
    </body>
</html>
